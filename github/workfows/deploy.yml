name: ðŸš€ Deploy HTML & CSS Site to GitHub Pages

on:
  push:
    branches:
      - main  # triggers deployment when you push to main branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # deploy everything from root (index.html, styles.css, assets/)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
